{% assign date_format = site.date_format | default: "%-d %B, %Y" %}
{% if page.last_modified_at %}
  <p class="page__date"><i class="fas fa-fw fa-wrench" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_mod_label | default: "Updated:" }} <time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: date_format }}</time></p>
{% endif %}
